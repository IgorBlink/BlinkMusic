  <path d="M505 160L535 160" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <path d="M520 145L520 175" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  
  <path d="M350 180 Q 380 150, 410 170 Q 440 190, 470 160 Q 500 130, 530 150 Q 560 170, 590 140 Q 620 110, 650 140" stroke="#4169E1" stroke-width="3" fill="none"/>
