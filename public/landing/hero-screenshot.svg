      <stop offset="100%" stop-color="#121B2F" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="blueGlow" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#6495ED" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#6495ED" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="purpleGlow" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
